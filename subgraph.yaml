specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: azuki
    network: rinkeby
    source:
      abi: Azuki
      # address: "0xED5AF388653567Af2F388E6224dC7C4b3241C544"
      address: "0xe88A806D31de758762d93a0e6682042Ec1AFe6ac"
      startBlock: 10409459 

    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Approval
        - ApprovalForAll
        - OwnershipTransferred
        - Transfer
      abis:
        - name: Azuki
          file: ./abis/Azuki.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/handlers/nft.ts

  - kind: ethereum/contract
    name: Marketplace
    network: rinkeby
    source:
      address: '0x62BEAd87636AC4d53314F65969DAEf37F367F06E'
      abi: Marketplace
      startBlock: 10734085
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/handlers/marketplace.ts
      entities:
        - Order
        - NFT
      abis:
        - name: Marketplace
          file: ./abis/Marketplace.json
      eventHandlers:
        - event: MatchTransaction(indexed uint256,address,uint256,address,address,address,uint256)
          handler: handleMatchTransaction
       
